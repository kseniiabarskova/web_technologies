<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Мои заметки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Мои заметки</h1>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Введите новую задачу..." maxlength="100">
            <button id="addButton">Добавить</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="active">Активные</button>
            <button class="filter-btn" data-filter="completed">Выполненные</button>
        </div>

        <div class="stats">
            <span>Всего: <span id="totalCount">0</span></span>
            <span>Выполнено: <span id="completedCount">0</span></span>
            <span>Осталось: <span id="remainingCount">0</span></span>
        </div>

        <ul id="taskList" class="task-list"></ul>

        <div class="actions">
            <button id="clearCompleted" class="clear-btn">Очистить выполненные</button>
            <button id="clearAll" class="clear-btn danger">Очистить все</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
