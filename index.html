<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task...">
                <button onclick="addTask()">Add</button>
            </div>
            <div class="category-selector">
                <label for="category">Select category:</label>
                <select id="category">
                    <option value="left">Study</option>
                    <option value="center">Sport</option>
                    <option value="right">Home</option>
                </select>
            </div>
        </div>

        <div class="tasks">
            <div class="task-column" id="left">
                <h3>Study</h3>
                <ul id="list-left" class="list-container" data-category="left">

                </ul>
            </div>

            <div class="task-column" id="center">
                <h3>Sport</h3>
                <ul id="list-center" class="list-container" data-category="center">

                </ul>
            </div>

            <div class="task-column" id="right">
                <h3>Home</h3>
                <ul id="list-right" class="list-container" data-category="right">

                </ul>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
